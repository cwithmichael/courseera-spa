<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lunch Checker</title>
		<meta charset="UTF-8">
		<meta name="description" content="Coursera Module 1">
		<meta name="keywords" content="coursera,studentwork">
		<meta name="author" content="cwithmichael">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="angular.min.js"></script>
		<style>.message { font-size: 1.3em; font-weight: bold; }</style>
	</head>
	<script src="app.js"></script>
	<body ng-app="LunchCheck">
		<div class="container" ng-controller="LunchCheckController">
			<h1>Lunch Checker</h1>
			<form name="form" >
				<div class="form-group" 
					>
				<input id="lunch-menu" type="text"
			   	name="lunchForm"
			   	placeholder={{placeHolder}}
			   	ng-model="lunch"
       				class="form-control"
				required
	   			ng-style=myStyle
				>
				<br>Empty items are not considered!
			</div>
			<div class="form-group">
				<button class="btn btn-default" ng-click="myStyle=checkLunch()">Check Lunch</button>
			</div>
			<div class="form-group message">
				{{message}}
			</div>
			</form>
		</div>

	</body>
</html>
